<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix Clone</title>
    </head>
    <body>
        <header class="header">
            <div class="header__button">
                <a href="index.html" class="header__home">
                    <img src="" class="header__logo" alt="logo" />
                </a>
            </div>
            <div class="header__button">
                <a class="header__user-info">
                    <img src="" class="header__user-icon" alt="user icon" />
                </a>
            </div>
        </header>
        <main class="main-container">
            <div class="program-represent">
                <img
                    src=""
                    class="program-represent__image"
                    alt="program image"
                />
                <div class="program-info">
                    <p class="program-info__title">오징어 게임</p>
                    <div class="program-info__buttons">
                        <button class="program-info__button">Play</button>
                        <button class="program-info__button">My List</button>
                    </div>
                    <p class="program-info__description">
                        456억 원의 상금이 걸린 의문의 서바이벌에 참가한 사람들이
                        최후의 승자가 되기 위해 목숨을 걸고 극한의 게임에
                        도전하는 이야기를 담은 넷플릭스 시리즈 빚에 쫓기는 수백
                        명의 사람들이 서바이벌 게임에 뛰어든다. 거액의 상금으로
                        새로운 삶을 시작하기 위해. 하지만 모두 승자가 될 순 없는
                        법. 탈락하는 이들은 살인적인 결과를 각오해야 한다.
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
